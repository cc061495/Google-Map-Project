<html>
<head>
    <title>Using Google map to search the nearby restaurants</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='css/myMap.css' rel='stylesheet' type='text/css'>
    <!--css-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>Demo: Using Google map to search the nearby restaurants</h1>
                <p class="lead">This is a demo for a technical challenge showing the nearby restaurants.</p>
            </div><!-- /.8 -->
        </div> <!-- /.row-->
    </div> <!-- /.container-->
    <div id="map"></div>
    <table id="dtBasic" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">

            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Opening Hours</th>

        </thead>
        <tbody class="tableBody">
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ&libraries=places"></script>
    <!--dataTables.js-->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="js/myMap.js"></script>
